<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Jobs - LaborPortal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#137fec", "background-light": "#f6f7f8", "background-dark": "#101922" }, fontFamily: { display: ["Inter", "sans-serif"] }, borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" } } } };</script>
    <style> body { min-height: max(884px, 100dvh); } </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
      <header class="sticky top-0 z-10 bg-background-light dark:bg-background-dark shadow-sm">
        <div class="flex items-center p-4 justify-between">
          <a href="./index.html" class="flex items-center gap-1 text-gray-800 dark:text-gray-200"><span class="material-symbols-outlined">arrow_back</span><span>Back</span></a>
          <h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-gray-900 dark:text-gray-50">My Jobs</h1>
          <div class="flex items-center gap-2">
            <div id="user-chip" class="hidden items-center gap-2 px-3 py-1 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm"><span class="material-symbols-outlined">account_circle</span><span id="user-name"></span></div>
            <button id="logout-btn" class="text-sm px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-800">Logout</button>
          </div>
        </div>
      </header>
      <main id="jobs" class="flex-grow p-4 space-y-4"></main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.2"></script>
    <script src="./js/supabaseClient.js"></script>
    <script src="./js/storage.js"></script>
    <script>
      (async function init() {
        const guard = LPStorage.requireRole("laborer");
        if (!guard.ok) { window.location.href = "./index.html"; return; }
        const session = LPStorage.getSession();
        function refreshUserChip() {
          const chip = document.getElementById("user-chip");
          const nameEl = document.getElementById("user-name");
          if (session && session.name) { nameEl.textContent = session.name; chip.classList.remove("hidden"); }
        }
        document.getElementById("logout-btn").addEventListener("click", () => { LPStorage.logout(); window.location.href = "./index.html"; });
        async function render() {
          const container = document.getElementById("jobs");
          container.innerHTML = "";
          const jobs = await LPStorage.getJobsForLaborer(session.username);
          if (!jobs || jobs.length === 0) {
            const empty = document.createElement("div");
            empty.className = "text-center py-16 px-6 text-gray-500";
            empty.innerHTML = `<span class="material-symbols-outlined text-6xl text-gray-400 mb-4">work_history</span><h3 class="text-lg font-semibold">No Jobs Yet</h3><p class="text-sm">Browse available jobs to sign up.</p><a href="./index.html" class="mt-4 inline-flex items-center justify-center gap-2 rounded-full bg-primary px-6 py-3 text-base font-bold text-white shadow-lg hover:bg-primary/90"><span class="material-symbols-outlined">search</span><span>Find New Jobs</span></a>`;
            container.appendChild(empty);
            return;
          }
          jobs.forEach(job => {
            const card = document.createElement("div");
            card.className = "bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden";
            card.innerHTML = `
              <div class="p-4">
                <div class="flex justify-between items-start gap-4">
                  <div class="flex-grow">
                    <p class="text-lg font-bold text-gray-900 dark:text-white">${job.title}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">${job.description}</p>
                    <div class="text-xs text-gray-600 dark:text-gray-300 flex flex-wrap gap-3 mt-2">
                      ${job.location ? `<span class="flex items-center gap-1"><span class="material-symbols-outlined text-base">location_on</span>${job.location}</span>` : ``}
                      ${job.startDateTime ? `<span class="flex items-center gap-1"><span class="material-symbols-outlined text-base">calendar_month</span>${new Date(job.startDateTime).toLocaleString()}</span>` : ``}
                    </div>
                  </div>
                  <div class="text-right flex-shrink-0"><p class="text-lg font-bold text-primary">â‚¹${job.pricePerHour}/hr</p></div>
                </div>
                <div class="mt-3 flex items-center gap-3 text-gray-600 dark:text-gray-300 text-sm">
                  <div class="flex items-center gap-1"><span class="material-symbols-outlined text-base">groups</span><span>${job.applicants.length} / ${job.requiredCount} filled</span></div>
                </div>
              </div>
              <div class="border-t border-slate-200 dark:border-slate-700 p-3">
                <button data-id="${job.id}" class="unsign-btn inline-flex items-center justify-center rounded-lg h-10 px-4 bg-red-600 hover:bg-red-700 text-white text-sm font-medium">Unsign</button>
              </div>
            `;
            container.appendChild(card);
          });
          container.querySelectorAll(".unsign-btn").forEach(btn => {
            btn.addEventListener("click", async () => {
              const id = btn.getAttribute("data-id");
              if (!confirm("Remove your signup from this job?")) return;
              const res = await LPStorage.unapplyFromJobByContact(id, session.contact || session.username);
              if (!res.ok) { alert(res.error || "Could not unsign."); return; }
              await render();
            });
          });
        }
        refreshUserChip();
        await render();
      })();
    </script>
  </body>
</html>
